name: tests

on:
  push:
    branches:
      - master

jobs:
  test:
    name: run tests
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: update /etc/hosts
        run: |
          sudo echo "172.17.0.1 host.docker.internal" | sudo tee -a /etc/hosts
          cat /etc/hosts
      - name: submodule
        run: git submodule update --init
      - name: run tests
        run: |
          docker-compose -f .github/workflows/support/docker-compose.yml run --rm bash ./yop-testing-bash/dist/test.sh ./school
