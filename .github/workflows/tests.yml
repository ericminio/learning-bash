name: tests

on:
  push:
    branches:
      - master

jobs:
  test:
    name: run tests
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: update /etc/hosts
        run: |
          sudo echo "172.17.0.1 host.docker.internal" | sudo tee -a /etc/hosts
          cat /etc/hosts
      - name: run tests
        run: |
          chmod +x ./share/testing/lib/test.sh
          docker-compose run --rm bash ./share/testing/lib/test.sh ./share/testing/spec
          docker-compose run --rm bash ./share/testing/lib/test.sh ./demo
